<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <title>Tamagotchi Project - Thomas Avice</title>
</head>
<body>
    <h1>Tamagotchi Game</h1>

   <!-- <form>

    <button id="startGame">Start the Game !</button>
    <div class="container">
        <button id="feedPet"> Feed your Tamagotchi</button>
        <button id="TurnOffLight"> Turn off the lights</button>
        <button id="playPet"> Play with your Tamagotchi</button>
    </div>
    <div id="tamaName">
        <p>Your tamagotchi name is: </p>
    </div>
    <div id="tamaPicContainer">
        <img id="tamaPic" src="./img/kitten.png" alt="tama">
    </div>

<h2>your Tamagotchi Metrics:</h2>
    <table>
        <tr>
          <th class="stats" id="hunger">Hunger</th>
          <th class="stats" id="boredom">Boredom</th>
          <th class="stats" id= "sleepiness">Sleepiness</th>
          <th class="stats" id="age">Age</th>
        </tr>
        <tr>
          <td id="hungerResult">0 </td>
          <td id="boredomResult">0 </td>
          <td id="sleepinessResult">0 </td>
          <td id="ageResult">0 </td>
        </tr>
      </table>

      <div id="result"></div>
